mode: Rule
log-level: info

geox-url:
  geoip: https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat
  geosite: https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat

hosts:
  'dns.alidns.com': [223.5.5.5, 223.6.6.6, '2400:3200::1', '2400:3200:baba::1']
  'doh.pub': [1.12.12.12, 120.53.53.53, '2402:4e00::']
  'dns.google': [8.8.8.8, 8.8.4.4, '2001:4860:4860::8888', '2001:4860:4860::8844']
  'cloudflare-dns.com': [1.1.1.1, 1.0.0.1, '2606:4700:4700::1111', '2606:4700:4700::1001']


dns:
  enable: true
  listen: :1053
  ipv6: true
  
  # 模式调整为 fake-ip，速度更快
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  
  # 必须开启，确保 DNS 遵循规则
  respect-rules: true
  prefer-h3: true
  fast-query: true
  
  # 默认 DNS (兜底)
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  
  # 常规 DNS 池
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  
  # 代理 DNS 池
  proxy-server-nameserver:
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query

  # === 你的核心策略 (完整保留) ===
  nameserver-policy:
    # 1. 特定电信业务域名，指定走特定 IP 解析
    "+.ctc.com,+.gdtel.com,+.chinatelecom.cn":
      - 132.121.218.164
      
    # 2. 广告规则集，直接返回成功状态码 (屏蔽)
    "geosite:category-ads-all": rcode://success
    
    # 3. 国内/直连规则集 -> 走国内 DNS
    "geosite:cn,local,google@cn,microsoft@cn,microsoft,xiaomi":
      - https://dns.alidns.com/dns-query
      - https://doh.pub/dns-query
      
    # 4. 国外/被墙/AI/F1规则集 -> 走国外 DNS
    "geosite:gfw,google,category-ai-!cn,github,docker":
      - https://dns.google/dns-query
      - https://1.1.1.1/dns-query

  # Fake-IP 过滤 (保留了你的原条目，并补充了防断连的条目)
  fake-ip-filter:
    - '+.lan'
    - '+.local'
    - 'rule-set:local'
    - 'rule-set:ai'
    - 'geosite:cn'
    - 'geosite:apple'
    - 'geosite:google@cn'
    - 'geosite:xiaomi'
    # Windows 连通性探测 (防止显示无网络)
    - '+.msftncsi.com'
    - 'msftconnecttest.com'
    # 补充：STUN/NTP 等需要真实 IP 的服务
    - "+.stun.*.*"
    - "+.stun.*"
    - "+.ntp.org"

sniffer:
  enable: true
  # 开启这两项可增强域名还原能力
  force-dns-mapping: true
  parse-pure-ip: true
  # 关键：覆盖目标地址
  override-destination: true
  
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
      
  # 这里的列表保留你原本的配置
  skip-domain:
    - "geosite:cn"
    - "+.apple.com"
    - "+.baidu.com"
    - "imap.189.cn"
    - "Mijia Cloud"
  skip-dst-address:
    - "geoip:cn"
